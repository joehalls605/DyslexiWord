<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia</title>
</head>
<body>
    <h1>Dyslexia App</h1>
    <p>Let's put your spelling skills to the test with some frequently misspelled words.</p>

    <button onclick="playSound()">Play Sound</button>

    <input type="text" id="text_input" placeholder="Enter a word" value="">

    <audio id="myAudio">
        <source src="./sounds/acceptable.mp3">
    </audio>

    <button id="submitButton">submit</button>

    <script>

// Define wordData
const wordData = [
    {_id: "1", word: "acceptable", sound: "./sounds/acceptable.mp3"},
    {_id: "2", word: "accommodate", sound: "./sounds/accommodate.mp3"},
    {_id: "3", word: "drunkenness", sound: "./sounds/drunkenness.mp3"},
];

// Define the functions
function validateWordInput(word) {
    const text_input_element = document.getElementById("text_input");
    const audio = document.getElementById("myAudio");

    if(text_input_element.value === word){
        audio.src = word.sound;
        audio.play();
    }

}

function randomiseWord(){
    // Generating a random index
    const randomIndex = Math.floor(Math.random() * wordData.length);

    // Retrieving a random word from the wordData array using the random index
    const randomWord = wordData[randomIndex].word;

    console.log(randomWord);
    validateWordInput(randomWord);
}

document.getElementById("submitButton").addEventListener("click", randomiseWord());

function playSound() {
    var audio = document.getElementById("myAudio");
    audio.play();
}
    </script>
</body>
</html>
