<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyslexia</title>
</head>
<body>
    <div id="app">
        <h1>Dyslexia App</h1>
        <p>Let's put your spelling skills to the test with some frequently misspelled words.</p>
    
        <button onclick="playSound()">Play Sound</button>
    
        <input type="text" id="text_input" placeholder="Enter a word" value="">
    
        <audio id="myAudio">
            <source src="./sounds/acceptable.mp3">
        </audio>
    
        <button id="submitButton">submit</button>
    </div>

    <script>

// Define wordData
const wordData = [
    {_id: "1", word: "acceptable", sound: "./sounds/acceptable.mp3"},
    {_id: "2", word: "accommodate", sound: "./sounds/accommodate.mp3"},
    {_id: "3", word: "drunkenness", sound: "./sounds/drunkenness.mp3"},
];

let randomWord;

randomiseWord();

function randomiseWord(){
    // Generating a random index
    const randomIndex = Math.floor(Math.random() * wordData.length);

    // Retrieving a random word from the wordData array using the random index
    randomWord = wordData[randomIndex].word;
    console.log(randomWord);
}


// Define the functions
function validateWordInput() {
    const text_input_element = document.getElementById("text_input");
    const appDivElement = document.getElementById("app");

    if(text_input_element.value === randomWord){
    const correctElement = document.createElement("p");
    correctElement.textContent = "correct";
    appDivElement.appendChild(correctElement);

    }
    else{
    const incorrectElement = document.createElement("p");
    incorrectElement.textContent = "incorrect";
    appDivElement.appendChild(incorrectElement);
    }
}

function playSound() {
    var audio = document.getElementById("myAudio");
    audio.play();
}

const btnElement = document.getElementById("submitButton");
btnElement.addEventListener("click", validateWordInput);


    </script>
</body>
</html>
